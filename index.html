<body>
    <!-- navbar container-->
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <a href="#" class="navbar-brand">
                <img src="images/calendar-logo.png" width="70" height="70" class="d-inline-block" alt="calendar icon">

            <!-- toggle button for mobile nav -->
            <button
                class="navbar-toggler"
                type="button"

                aria-expanded="false"

                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- form container  -->
        <div class="container-form">
            <div class="row justify-content-center my-5 py-5 rounded">
                <div class="col-lg-6">
                    <!-- form fields -->
                    <form id="taskForm" class="form">
                        <!-- task title field -->
                        <label for="task-title" class="form-label">Task Title:</label>
                        <div class="mb-4 input-group">
                            <input type="text" class="form-control" id="task-title">
                        </div> 
                        <div id="titleAlert" class="alert alert-danger" role="alert">
                            A task title is required
                          </div> 
                        <!-- assignee field -->
                        <label for="assignee" class="form-label">Assigned To:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-plus"></i>
                            </span>
                            <input type="text" class="form-control" id="assignee">
                        </div>
                        <div id="assigneeAlert" class="alert alert-danger" role="alert">
                            An assignee is required
                          </div> 
                        <!-- date field -->
                        <label for="date" class="form-label">Due Date:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-plus"></i>
                            </span>
                            <input type="date" class="form-control" id="task-date">
                        </div>
                        <div id="dateAlert" class="alert alert-danger" role="alert">
                            A date is required
                          </div>
                        <!-- description field  -->
                        <div class="form-floating">
                            <textarea id="description" class="form-control" style="height:140px;"></textarea>
                            <label for="description" class="form-label">Task Description...</label>
                        </div>
                        <div id="descriptionAlert" class="alert alert-danger" role="alert">
                            A description is required
                          </div>
                        <!-- status dropdown -->
                        <div class="dropdown mt-4">
                            <select id="dropdown" class="form-select" aria-label="select task status">
                                <option selected disabled>Select Task Status</option>
                                <option value="TODO">TODO</option>
                                <option value="IN PROGRESS">IN PROGRESS</option>
                                <option value="REVIEW">REVIEW</option>
                                <option value="DONE">DONE</option>
                            </select>
                        </div>
                        <!-- submit button -->
                        <div class="mt-4 text-center">
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- card container -->
        <div class="container">
            <ul id="taskList" class="list-group-flush">
