<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icon Fonts Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Project CSS File -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- navbar container-->
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand">
                <img src="images/calendar-logo.png" width="70" height="70" class="d-inline-block" alt="calendar icon">
                <span class="fw-bold text-secondary">
                    Task Manager
                </span>
            </a>

            <!-- toggle button for mobile nav -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#main-nav"
                aria-controls="main-nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- form container  -->
        <div class="container">
            <div class="row justify-content-center my-5 py-5 bg-info rounded">
                <div class="col-lg-6">
                    <!-- form fields -->
                    <form id="taskForm" class="form">
                        <!-- task title field -->
                        <label for="task-title" class="form-label">Task Title:</label>
                        <div class="mb-4 input-group">
                            <input type="text" class="form-control" id="task-title">
                        </div> 
                        <div id="titleAlert" class="alert alert-danger" role="alert">
                            A task title is required
                          </div> 
                        <!-- assignee field -->
                        <label for="assignee" class="form-label">Assigned To:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-plus"></i>
                            </span>
                            <input type="text" class="form-control" id="assignee">
                        </div>
                        <div id="assigneeAlert" class="alert alert-danger" role="alert">
                            An assignee is required
                          </div> 
                        <!-- date field -->
                        <label for="date" class="form-label">Due Date:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-plus"></i>
                            </span>
                            <input type="date" class="form-control" id="task-date">
                        </div>
                        <div id="dateAlert" class="alert alert-danger" role="alert">
                            A date is required
                          </div>
                        <!-- description field  -->
                        <div class="form-floating">
                            <textarea id="description" class="form-control" style="height:140px;"></textarea>
                            <label for="description" class="form-label">Task Description...</label>
                        </div>
                        <div id="descriptionAlert" class="alert alert-danger" role="alert">
                            A description is required
                          </div>
                        <!-- status dropdown -->
                        <div class="dropdown mt-4 text-center">
                            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                              Task Status
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                              <button class="dropdown-item" type="button">TODO</button>
                              <button class="dropdown-item" type="button">IN PROGRESS</button>
                              <button class="dropdown-item" type="button">REVIEW</button>
                              <button class="dropdown-item" type="button">DONE</button>
                            </div>
                        </div>
                        <!-- submit button -->
                        <div class="mt-4 text-center">
                            <button type="submit" id="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- card container -->
        <div class="container">
            <ul id="taskList" class="list-group-flush">
                <!-- <li class="list-group-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Task 1</h5>
                            <p class="card-text">Task Description</p>
                            <p class="card-text">Assigned</p>
                            <p class="card-text">Due Date</p>
                            <a class="btn btn-danger delete-button">Delete</a>
                            <span class="badge badge-success">TODO</span>
                            <a class="btn btn-success done-button">Update</a>
                        </div>
                    </div>
                </li> -->
            </ul>
        </div>
    <!-- Project JS File  -->
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
